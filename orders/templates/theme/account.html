{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pizza - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}">

    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">

    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>

  <body>
  	<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
	    <div class="container">
	      <a class="navbar-brand" href="index.html"><span class="flaticon-pizza-1 mr-1"></span>Pizza<br><small>Delicous</small></a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="oi oi-menu"></span> Menu
	      </button>
	      <div class="collapse navbar-collapse" id="ftco-nav">
	        <ul class="navbar-nav ml-auto">	          
            <li class="nav-item"><a href="{% url 'index' %}" class="nav-link">Home</a></li>
	          <li class="nav-item"><a href="{% url 'menu' %}" class="nav-link">Menu</a></li>	       
            <li class="nav-item active"><a href="{% url 'template_account' %}" class="nav-link">Account</a></li>
            <li class="nav-item"><a href="{% url 'cart' %}" class="nav-link">Cart</a></li>
	        </ul>
	      </div>
		  </div>
	  </nav>
    <!-- END nav -->

    <section class="home-slider owl-carousel img" style="background-image: url(static/images/bg_1.jpg); ">
      <div class="slider-item" style="background-image: url('static/images/bg_3.jpg');">
      	<div class="overlay"></div>
        <div class="container">
          <div class="row slider-text justify-content-center align-items-center">
            <div class="col-md-7 col-sm-12 text-center ftco-animate">
            	<h1 class="mb-3 mt-5 bread">Account</h1>
              <span>Contact</span></p>
            </div>

          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section contact-section" id="register-form" style="display: none;">
      <div class="container mt-5">
        <div class="row block-9">		
          <div class="col-md-12 ftco-animate">
            <form action="{% url 'register' %}" method="post" class="contact-form">
            	<div class="row">
                {% csrf_token %}    
            		<div class="col-md-6">
	                <div class="form-group">
	                  <input name="username" type="text" class="form-control" placeholder="Your Name">
	                </div>
                </div>
                <div class="col-md-6">
	                <div class="form-group">
	                  <input name="email" type="text" class="form-control" placeholder="Your Email">
	                </div>
	              </div>
              </div>
              <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="Password">
              </div>           
              <div class="form-group">
                <a onclick="toggle_display()" style="color:  #4CAF50;" href="#">Sign in</a>
              </div>  
              <div class="form-group text-center">
                <input type="submit" value="Register" class="btn btn-primary py-3 px-5">                
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section contact-section" id="login-form">
      <div class="container mt-5">
        <div class="row block-9">		
          <div class="col-md-12 ftco-animate">
            <!-- action="#" -->
            <form  class="contact-form" action="{% url 'login' %}" method="post">       
              {% csrf_token %}       
              <div class="form-group">
                <input name="username" type="text" class="form-control" placeholder="Your Name">
              </div>                          
              <div class="form-group">
                <input name="password"type="password" class="form-control" placeholder="Password">
              </div>         
              <div class="form-group">
                <a onclick="toggle_display()" style="color:  #4CAF50;" href="#">Create an account</a>
              </div>  
              <div class="form-group text-center">
                <input  type="submit" value="Login" class="btn btn-primary py-3 px-5">                
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </section>   
    

    <footer class="ftco-footer ftco-section img">
    	<div class="overlay"></div>   
        <div class="row">
          <div class="col-md-12 text-center">
            <p>
              <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
              Copyright &copy;
              <script>document.write(new Date().getFullYear());</script>
              All rights reserved | This template is made with 
              <i class="icon-heart" aria-hidden="true"></i>
              by <a href="https://colorlib.com" target="_blank">Colorlib</a>
              <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
            </p>
          </div>
        </div>
      </div>
    </footer>
    
  

  <!-- loader -->
  <script>              
    function toggle_display(){
          var reg_form = document.querySelector('#register-form');
        
          var log_form = document.querySelector('#login-form');
          if(getComputedStyle(reg_form).display === "none"){          
            reg_form.style.display = "block";            
          }
          else{
            reg_form.style.display = "none";
          }

          if(getComputedStyle(log_form).display === "none"){
            log_form.style.display = "block";
          }
          else{
            log_form.style.display = "none";
          }             
      }         
  </script>

  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

  <script src= "{% static 'js/jquery.min.js' %}"></script>
  <script src= "{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src= "{% static 'js/popper.min.js' %}"></script>
  <script src= "{% static 'js/bootstrap.min.js' %}"></script>
  <script src= "{% static 'js/jquery.easing.1.3.js' %}"></script>
  <script src= "{% static 'js/jquery.waypoints.min.js' %}"></script>
  <script src= "{% static 'js/jquery.stellar.min.js' %}"></script>
  <script src= "{% static 'js/owl.carousel.min.js' %}"></script>
  <script src= "{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src= "{% static 'js/aos.js' %}"></script>
  <script src= "{% static 'js/jquery.animateNumber.min.js' %}"></script>
  <script src= "{% static 'js/bootstrap-datepicker.js' %}"></script>
  <script src= "{% static 'js/jquery.timepicker.min.js' %}"></script>
  <script src= "{% static 'js/scrollax.min.js' %}"></script>
  <script src= "{% static 'js/main.js' %}"></script>   
  
  </body>
</html>
